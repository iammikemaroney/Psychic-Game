<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9" id="game">
                <h1><img src="crystal-ball1.gif"> The Psychic Game <img src="crystal-ball2.gif"></h1>
                <h3>Guess what letter I'm thinking of by typing it on your keyboard</h3>
                <h4>Wins: 0</h4>
                <h4>Losses: 0</h4>
                <h4>Guesses Left: 9</h4>
                <h4>Guesses so far: </h4>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script type="text/javascript">
    
    var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    
    var guessesSoFar = [];
    
    var userGuess = null;
    
    var letterToBeGuessed = letters[Math.floor(Math.random() * letters.length)];

    console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);

    
    
document.onkeyup = function(event) {

    //convert to lower case
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();


	if (guessesSoFar.indexOf(userGuess) < 0 && letters.indexOf(userGuess) >= 0) {
		guessesSoFar[guessesSoFar.length]=userGuess;
		guessesLeft--;
	}

	if (letterToBeGuessed == userGuess) {
        wins++;
        alert("You Won!");
		console.log("You won!");
		guessesLeft = 9;
		guessesSoFar = [];
		letterToBeGuessed = letters[Math.floor(Math.random() * letters.length)];
		console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);
	}

	if (guessesLeft == 0) {
        losses++;
        alert("You lost! Apparently you are not psychic...");
		console.log("You lost! Apparently you are not psychic...");
		guessesLeft = 9;
		guessesSoFar = [];
		letterToBeGuessed = letters[Math.floor(Math.random() * letters.length)];
		console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);
	}

	// displays progress
	var html = "<h1><img src='crystal-ball1.gif'> The Psychic Game <img src='crystal-ball2.gif'></h1>" + "<h3>Guess what letter I\'m thinking of by typing it on your keyboard</h3>" + "<h4>Wins: " + wins + "</h4>" + "<h4>Losses: " + losses + "</h4>" + "<h4>Guesses Left: " + guessesLeft + "</h4>" + "<h4>Guesses so far: " + guessesSoFar + "</h4>";
	// place html into the game ID
	document.querySelector("#game").innerHTML = html;

}

    </script>

</body>
</html>
